<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeAssistX UI</title>
    <script src="https://unpkg.com/mermaid@10/dist/mermaid.esm.min.mjs" type="module"></script>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; }
      .container { display:flex; height:100vh; gap:0; }
      .left { width:45%; padding:12px; box-sizing:border-box; border-right:1px solid #ddd; }
      .right { flex:1; padding:12px; box-sizing:border-box; overflow:auto; }
      textarea { width:100%; height:60vh; font-family: monospace; font-size:14px; padding:8px; box-sizing:border-box; }
      pre { background:#0f172a; color:#d1fae5; padding:8px; border-radius:6px; overflow:auto; max-height:40vh; }
      .btn { background:#0ea5e9; color:white; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
      .tabs { display:flex; gap:8px; margin-bottom:8px; }
      .tab { padding:6px 10px; border-radius:6px; background:#f3f4f6; cursor:pointer; }
      .active { background:#0ea5e9; color:white; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
